            <div class="content not-moving">
                <p style="font-size: 4rem">Mon viatge a Tarragona</p>
            </div>
            <div class="content from-left">
                <div class="zone">
                    <div>
                        <img src="./plage1.webp" alt="Plage" class="rotate-1" />
                    </div>
                    <div>
                        <p>A Empuries</p>
                        <p>Avèm visitat las roïnas grècas e romanas</p>

                    <div>
                        <img src="./plage2.webp" alt="Plage" class="rotate1" />
                    </div>
                </div>
            </div>
            <div class="content from-right">
                <div class="zone">
                    <div>
                        <img
                            src="./colisee.webp"

                            class="rotate-1"
                        />
                    </div>
                    <div>
                        <p>A Tarragona</p>
                        <p>Avèm visitat de roïnas</p>
                    </div>
                </div>
            </div>
            <div class="content from-left">
                <div class="zone">
                    <div>
                        <img src="./eau1.webp" alt="Plage" class="rotate-1" />

                </div>
            </div>

                <div class="zone">
                    <div>
                        <img src="./paela.webp" alt="Plage" class="rotate-1" />

                    </div>
                    <div>
                        <img src="./croix.webp" alt="Plage" class="rotate-1" />
                    </div>
                </div>
            </div>
            <div class="content from-left">
                <div class="zone">
                    <div>
                        <p></p>
                        <p>E avèm fach de castells</p>
                    </div>
                    <div>
                        <img
                            src="./casteis.webp"
                            alt="Plage"
                            class="rotate-1"
                        />
                    </div>
                </div>
            </div>
            <div class="content from-bottom">
                <p style="font-size: 4rem">E cric e crac, es acabat</p>
            </div>

        <script type="module" src="./main.ts"></script>
